name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  init:
    name: Initialize Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Please follow conventional-commits convention on commits.
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: python
          package-name: auto-release

    
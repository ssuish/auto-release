name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release new version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # It should create a scheduled release branches via cron. It uses checkout@v3 for now.
      - name: Checkout code 
        uses: actions/checkout@v3
      # Follow this tagging format: “type(category): description [flags]”.
      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
      - name: Generate Changelog
        run: |
          gem install github_changelog_generator
          github_changelog_generator -u ssuish -p auto-release
      - name: Create Sprint Release
        run: |
          echo "Creating release for version ${{ github.ref }}"
          gh release create ${{ github.ref }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    